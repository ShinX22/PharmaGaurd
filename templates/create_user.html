<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playpen+Sans:wght@100..800&display=swap');

        :root {
            /* Light Mode (High Contrast) */
            --bg-primary: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #0d1117;
            --text-secondary: #495057;
            --accent: #00a884;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-primary: 'Playpen Sans', cursive;
            --font-accent: 'Pacifico', cursive;
        }

        [data-theme="dark"] {
            /* Dark Mode (Approved Ankit.dev Theme) */
            --bg-primary: #0d1117;
            --card-bg: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --accent: #00ffd1;
            --border-color: #30363d;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-family: var(--font-accent);
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover {
            background: #00d2ff;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 209, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .result.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .result.error {
            background: #ffebee;
            color: #c62828;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
    <link rel="shortcut icon" href="../static/image.png" type="image/x-icon">
</head>

<button class="theme-toggle" id="themeToggle" onclick="toggleTheme()"
    style="position: fixed; top: 20px; right: 20px; background: var(--card-bg); border: 1.5px solid var(--border-color); border-radius: 24px; padding: 8px 16px; cursor: pointer; display: flex; align-items: center; gap: 8px; color: var(--text-primary); font-size: 13px; font-weight: 600; box-shadow: var(--shadow);">
    <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor" style="width: 18px; height: 18px;">
        <path
            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z" />
    </svg>
    <svg class="moon-icon" style="display:none; width: 18px; height: 18px;" viewBox="0 0 24 24" fill="currentColor">
        <path
            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
    </svg>
    <span class="theme-label">Dark</span>
</button>

<div class="card">
    <h1>Create User (Admin)</h1>
    <form method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="admin@hospital.org" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit">Create User</button>
    </form>

    {% if result %}
    <div class="result {% if success %}success{% else %}error{% endif %}">
        {{ result }}
    </div>
    {% endif %}

    <a href="/login" class="back-link">Back to Login</a>
</div>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        if (newTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
        } else {
            html.removeAttribute('data-theme');
        }

        localStorage.setItem('theme', newTheme);
        updateThemeToggleUI(newTheme);
    }

    function updateThemeToggleUI(theme) {
        const toggle = document.getElementById('themeToggle');
        const sunIcon = toggle.querySelector('.sun-icon');
        const moonIcon = toggle.querySelector('.moon-icon');
        const label = toggle.querySelector('.theme-label');

        if (theme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
            label.textContent = 'Light';
        } else {
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
            label.textContent = 'Dark';
        }
    }

    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-theme');
        }
        updateThemeToggleUI(savedTheme);
    }

    initTheme();
</script>
</body>

</html>
