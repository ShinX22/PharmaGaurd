<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pharmacogenomics Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playpen+Sans:wght@100..800&display=swap');

        :root {
            /* Light Mode (High Contrast) */
            --bg-primary: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #0d1117;
            --text-secondary: #495057;
            --text-muted: #868e96;
            --accent: #00a884;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --font-primary: 'Playpen Sans', cursive;
            --font-accent: 'Pacifico', cursive;
        }

        [data-theme="dark"] {
            /* Dark Mode (Approved Ankit.dev Theme) */
            --bg-primary: #0d1117;
            --card-bg: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #00ffd1;
            --border-color: #30363d;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 420px;
        }

        .register-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-header h1 {
            font-family: var(--font-accent);
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .register-header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.12);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.12);
        }

        .disclaimer {
            background: rgba(102, 126, 234, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .disclaimer p {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 8px;
        }

        .register-btn:hover {
            background: #00d2ff;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 209, 0.4);
        }

        .error-message {
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid rgba(239, 83, 80, 0.3);
            color: #ef5350;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .auth-switch p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-switch a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .footer-disclaimer {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .footer-disclaimer p {
            font-size: 11px;
            color: var(--text-muted);
            font-style: italic;
            line-height: 1.4;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            transform: scale(1.05);
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 24px;
            }

            .register-header h1 {
                font-size: 22px;
            }
        }
    </style>
    <link rel="shortcut icon" href="../static/image.png" type="image/x-icon">
</head>

<body>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="#f39c12" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" style="display:none" viewBox="0 0 24 24" fill="none" stroke="var(--accent)"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <span class="theme-label">Dark</span>
    </button>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join Pharmacogenomics Analysis</p>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Dr. John Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="clinician@hospital.org" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min. 6 characters" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password"
                        required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="clinician">Clinician</option>
                        <option value="researcher">Researcher</option>
                    </select>
                </div>

                <div class="disclaimer">
                    <p>Clinical decision support tool. Ensure appropriate interpretation of results.</p>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="auth-switch">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>

            <div class="footer-disclaimer">
                <p>This tool provides pharmacogenomic decision support and does not replace clinical judgment.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            if (newTheme === 'dark') {
                html.setAttribute('data-theme', 'dark');
            } else {
                html.removeAttribute('data-theme');
            }

            localStorage.setItem('theme', newTheme);
            updateThemeToggleUI(newTheme);
        }

        function updateThemeToggleUI(theme) {
            const toggle = document.getElementById('themeToggle');
            const sunIcon = toggle.querySelector('.sun-icon');
            const moonIcon = toggle.querySelector('.moon-icon');
            const label = toggle.querySelector('.theme-label');

            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                label.textContent = 'Light';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                label.textContent = 'Dark';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            updateThemeToggleUI(savedTheme);
        }

        initTheme();
    </script>
</body>

</html>
